<template name="Users">
    {{#if isInRole 'admin'}}
      <h1 class="page-title">Users</h1>
      <table>
        <tr>
          <th>Id</th>
          <th>Email</th>
          <th>First name</th>
          <th>Created at</th>
          <th>Admin</th>
        </tr>
        {{#each users}}
            <tr>
              <td class="user_id">{{_id}}</td>
              <td>{{userEmail}}</td>
              <td>{{profile.firstName}}</td>
              <td>{{dateFormat}}</td>
              <td><h3>{{isAdmin}}</h3>
                  <div class="user-edit">
                    <h3>Edit user</h3>
                    {{#if isAdmin}}
                      <button class="toggle-admin">Remove Admin</button>
                    {{else}}
                      <button class="toggle-admin">Make Admin</button>
                    {{/if}}
                  </div>
              </td>
            </tr>
        {{/each}}
      </table>
    {{else}}
      <h1>Not Authorized</h1>
    {{/if}}
</template>
